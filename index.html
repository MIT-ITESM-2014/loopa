  <body>
    <div id="navbar">
      <div class="content-wrapper">
        <a href="#" class="nav">Daily</a>
        <a href="#" class="nav">Monthly</a>
        <a href="#" class="nav">Yearly</a>
        <div class="clear"></div>
      </div>
    </div> 
    <div id="main">
      <div class="content-wrapper relative">
        <div id="sidebar">
          <a href="#" data-day="monday" class="nav"><span>01</span>Monday</a>
          <a href="#" data-day="tuesday" class="nav"><span>02</span>Tuesday</a>
          <a href="#" data-day="wednesday" class="nav"><span>03</span>Wednesday</a>
          <a href="#" data-day="thursday" class="nav"><span>04</span>Thursday</a>

          <a href="#" data-day="saturday" class="nav"><span>06</span>Saturday</a>          
        </div>
                
        <div class="svg-container" id="daily-map"></div> 
        <div id="daily-view-panel" class="view-info-panel">
          <div class="inner-panel">
            <div class="panel-header">
              <div class="left">
                <h2>Daily View</h2>
                <h3 id="current-day" class="blue">monday</h3>
              </div>
              <div class="right">
                <div class="btn-group">
                  <a href="#" class="view-switcher btn" data-view="clients">Clients</a><a href="#" class="view-switcher btn" data-view="income">Income</a>
                </div>  
              </div>
              <div class="clear"></div>
            </div>            
            <div id="day-colour-scale" class="colour-scale"></div>          
          </div>          
        </div>
        
        <div class="view-info-panel square-km-overview"></div>
        
        <div class="square-detail-panel"></div>

      </div>
      
      
    </div>
    <script type="text/javascript" src="js/app.js"></script>
